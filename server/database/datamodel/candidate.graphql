type Candidate implements Person {
  id: ID! @unique
  workspace: Workspace
  createdAt: DateTime!
  updatedAt: DateTime!
  tags: [String!]
  applications: [Application!]!
  comments: [Comment!]!
  tasks: [Task!]!
  firstName: String!
  lastName: String!
  emails: [String!]
  phones: [String!]
  links: [String!]
  source: String!
}
