input WhereUniqueInput {
  id: ID!
}

input Connect {
  connect: WhereUniqueInput
}

input ConnectMany {
  connect: [WhereUniqueInput!]
}

input ConnectDisconnect {
  connect: WhereUniqueInput
  disconnect: WhereUniqueInput
}

input ConnectDisconnectMany {
  connect: [WhereUniqueInput!]
  disconnect: [WhereUniqueInput!]
}
