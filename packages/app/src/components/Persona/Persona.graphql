fragment PersonaCandidateFragment on Candidate {
  id
  firstName
  lastName
  metaCompany
  metaHeadline
  avatar {
    url
    name
  }
}

fragment PersonaUserFragment on User {
  id
  firstName
  lastName
  position
  avatar {
    url
    name
  }
}

query PersonaFixtureQuery {
  candidates(first: 10) {
    id
    ...PersonaCandidateFragment
  }
}
