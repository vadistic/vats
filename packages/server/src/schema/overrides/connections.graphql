# import * from "../../../../../node_modules/graphql-override/dist/directives.graphql"

input WhereUniqueInput @upsert {
  id: ID!
}

input Connect @upsert {
  connect: WhereUniqueInput
}

input ConnectMany @upsert {
  connect: [WhereUniqueInput!]
}

input ConnectDisconnect @upsert {
  connect: WhereUniqueInput
  disconnect: WhereUniqueInput
}

input ConnectDisconnectMany @upsert {
  connect: [WhereUniqueInput!]
  disconnect: [WhereUniqueInput!]
}
