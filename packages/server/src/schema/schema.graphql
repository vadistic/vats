type Query {
  users(where: UserWhereInput, orderBy: UserOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [User]!
}

type Mutation {
  # singup / login
  createWorkspace(data: WorkspaceCreateInput!): AuthPayload!
  signup(data: SignupInput): AuthPayload!
  login(data: LoginInput): AuthPayload!
  refresh(data: RefreshInput): AccessPayload!
}

input WorkspaceCreateInput {
  name: String!
  firstName: String
  lastName: String
  email: String!
  username: String!
  password: String!
}

input SignupInput {
  password: String!
  username: String!
  inviteId: ID!
}

input LoginInput {
  email: String!
  password: String!
}

input RefreshInput {
  token: String!
}

type AuthPayload {
  token: String!
  refresh: String!
}

type AccessPayload {
  token: String!
}

input InviteCreateInput {
  email: String!
}
